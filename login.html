<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panlasang Noypi - Sign In</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="main-container">
        <!-- Logo -->
        <a href="index.html">
            <img src="./images/panlasangnoypi.png" alt="Panlasang Noypi" class="logo">
        </a>

        <!-- Glass Panel -->
        <div class="glass-panel">
            <!-- Sign In Form -->
            <div class="form-container login-form">
                <h2 class="title">SIGN IN</h2>
                <form>
                    <input type="text" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn">Log In</button>
                </form>
                <p class="link">
                    Don't have an account? <a href="create-login.html">Register now</a>
                </p>
            </div>
        </div>

        <a href="index.html" class="back-to-main">Go to Main Page</a>
    </div>
</body>
</html>
