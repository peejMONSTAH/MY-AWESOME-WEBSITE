<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panlasang Noypi - Create Account</title>
    <link rel="stylesheet" href="/css/create-login.css">
</head>
<body>
    <div class="main-container">
        <!-- Logo -->
        <a href="index.html">
            <img src="./images/panlasangnoypi.png" alt="Panlasang Noypi" class="logo">
        </a>

        <!-- Glass Panel -->
        <div class="glass-panel">
            <!-- Register Form -->
            <div class="form-container signup-form">
                <h2 class="title">CREATE ACCOUNT</h2>
                <form>
                    <input type="text" placeholder="Full Name" id="name" required>
                    <input type="email" placeholder="Email Address" id="email" required>
                    <input type="password" placeholder="Password" id="password" required>
                    <button id="submit" type="submit" class="btn">Sign Up</button>
                </form>
                <p class="link">
                    Already have an account? <a href="login.html">Sign In</a>
                </p>
            </div>
        </div>

        <a href="index.html" class="back-to-main">Go to Main Page</a>
    </div>
</body>
</html>
